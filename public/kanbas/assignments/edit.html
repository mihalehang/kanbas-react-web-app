<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment Edit</title>
</head>
<body>
    <table width="100%">
        <tbody>
          <tr>
            <td valign="top">
                <ul>
                    <li>
                        <a href="#">American Airlines</a>
                    </li>
                    <li>
                        <a href="#">American Airlines</a>
                    </li>
                    <li>
                        <a href="#">American Airlines</a>
                    </li>
                    <li>
                        <a href="#">American Airlines</a>
                    </li>
                    <li>
                        <a href="#">American Airlines</a>
                    </li>
                 </ul>
            </td>
            <td valign="top">
                <ul>
                    <li>
                        <a href="#">second row Airlines</a>
                    </li>
                    <li>
                        <a href="#">American Airlines</a>
                    </li>
                    <li>
                        <a href="#">American Airlines</a>
                    </li>
                    <li>
                        <a href="#">American Airlines</a>
                    </li>
                    <li>
                        <a href="#">American Airlines</a>
                    </li>
                 </ul>
            </td>
            <td valign="top">
                <select>
                    <option value="speedgrader">SpeedGrader</option>
                </select>
                <h2>Assignment Name</h2>
                <p>
                    <input  type="text" value="A1 - ENV + HTML"/>
                </p>
                <textarea cols="20"
                    rows="5"
                    placeholder="Biography"
                    title="tooltip">This is the assignment description.
                </textarea>
                <p>
                    <label>
                        Points
                    </label>
                    </br>
                    <input type="number" min="0" max="100" value="100"/>
                </p>
                <p>
                    <label>
                        Assignment Groups
                    </label>
                    </br>
                    <select>
                        <option>ASSIGNMENTS</option>
                    </select>
                </p>
                <p>
                    <label>
                        Display Grade as
                    </label>
                    </br>
                    <select>
                        <option>Percentage</option>
                    </select>
                </p>
                <p>
                    <label>
                        Submission Type
                    </label>
                    </br>
                    <select>
                        <option>Online</option>
                    </select>
                </p>
                <p>
                    <label>
                        Online Entry Options
                    </label>
                    </br>
                    <input type="checkbox" value="COMEDY" name="check-entry" id="chkbox-comedy" checked/>
                    <label for="chkbox-comedy">Comedy</label> <br/>
                    <input type="checkbox" value="DRAMA" name="check-entry" id="chkbox-drama"/>
                    <label for="chkbox-drama">Drama</label> <br/>
                    <input type="checkbox" value="SCIFI" name="check-entry" id="chkbox-scifi" checked/>
                    <label for="chkbox-scifi">Science Fiction</label> <br/>
                    <input type="checkbox" value="FANTASY" name="check-entry" id="chkbox-fantasy"/>
                    <label for="chkbox-fantasy">Fantasy</label> </br>
                    <input type="checkbox" value="FILE UPLOADS" name="check-entry" id="chkbox-file"/>
                    <label for="chkbox-file">File Uploads</label>
                </p>
                <p>
                    <label>
                        Submission Attempts
                    </label>
                    </br>
                    <select>
                        <option value="unlimited">Unlimited</option>
                    </select>
                </p>
                <p>
                    <label>
                        Plagiarism Review
                    </label>
                    </br>
                    <select>
                        <option value="none">None</option>
                    </select>
                </p>
                <p>
                    <label>
                        Plagiarism Review
                    </label>
                    </br>
                    <select>
                        <option value="none">None</option>
                    </select>
                </p>
                <p>
                    <label>
                        Group Assignment
                    </label>
                    </br>
                    <input type="checkbox" value="GROUP" name="check-group" id="chkbox-group"/>
                    <label for="chkbox-group">This is a group assignment</label>
                </p>
                <p>
                    <label>
                        Peer Reviews
                    </label>
                    </br>
                    <input type="checkbox" value="REVIEW" name="check-review" id="chkbox-review"/>
                    <label for="chkbox-review">Requires Peer Reviews</label>
                </p>
                <p>
                    <label>
                        Assign to
                    </label>
                    </br>
                    <input type="text" value="Everyone"/>
                </p>
                <p>
                    <label>
                        Due
                    </label>
                    </br>
                    <input type="date" value="2021-01-01"/>
                </p>
                <p>
                    <label>
                        Available from
                    </label>
                    </br>
                    <input type="date" value="2021-01-01"/>
                </p>
                <p>
                    <label>
                        Until
                    </label>
                    </br>
                    <input type="date" value="2021-01-01"/>
                </p>
                <button type="button">Cancel</button>
                <button type="button">Save</button>
            </td>
          </tr>
        </tbody>
    </table>
</body>
</html>
